<!doctype html>
<html>
    <head>
        <title>wru :: essential unit test framework</title>
        <link rel="stylesheet" type="text/css" href="wru.css" />
    </head>
    <body>
        <div id="wru"></div>
        <script src="../build/wru.dom.js"></script>
        <script>
        wru.test([{
            name: "test that should pass",
            test: function () {
                wru.assert("it passes", 1);
            }
        },{
            name: "async test",
            test: function () {
                setTimeout(wru.async(function () {
                    wru.assert("OK", true);
                }), 2000);
            }
        },{
            name: "test that should fail",
            test: function () {
                wru.assert("this passes", true);
                wru.assert("this fails", 0);
            }
        },{
            name: "test that should throw an error",
            test: function () {
                wru.assert("it's an error", 1);
                WTF++;
            }
        }]);
        </script>
    </body>
</html>
